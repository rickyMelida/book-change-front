<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/styles.css">
    <title>Login</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-4 offset-md-4">
                <div class="row m-3">
                    <div class="col-md-12">
                        <div class="mx-auto text-center">
                            <a class="navbar-brand" href="#" title="Inicio">
                                <img src="./img/book.png" alt="" width="50">
                            </a>
                            <h3>Change Books</h3>
                        </div>
                    </div>
                </div>
                
                <form class="border border-dark p-4">

                    <div class="form-group py-2">
                        <label for="email" class="font-weight-bold">Correo</label>
                        <input type="email" class="form-control" id="email" aria-describedby="emailHelp" autocomplete="disabled">
                      </div>
                    <div class="form-group py-2">
                      <label for="password" class="font-weight-bold">Contraseña</label>
                      <input type="password" class="form-control" id="password">
                    </div>
                      <button type="submit" class="btn btn-dark text-ligth btn-lg btn-block " id="btn-submit">Iniciar Sesión</button>

                    <hr class="line-horizontal my-5">
                      <div class="mt-4">
                        <small id="emailHelp" class="form-text text-muted d-flex justify-content-center">
                            ¿Eres nuevo por aqui? &nbsp; <br><a href="./logout.html">Cree su cuenta en Change Books</a>
                        </small>
                    </div>
                </form>
                <div class="alert alert-danger my-3 text-center d-none" id="error" role="alert">
                    
                </div>
            </div>
            <div class="col-md-4"></div>
        </div>
    </div>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
        <script src="./js/pruebas-funcionamiento/login.js"></script>
</body>
</html>
