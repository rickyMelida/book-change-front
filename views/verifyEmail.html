<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="../styles/styles.css">
    <title>Verificar Email</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-2">
                <div class="border border-dark p-4 my-5">
                    <div class="alert alert-light" role="alert">
                        <div class="row pb-4">
                            <div class="col-md-7 offset-md-5">
                                <img src="../img/email-verification.svg" width="100" class="img-email-verification" alt="">
                            </div>
                        </div>
                        <h4 class="alert-heading text-center">Verifique su Correo Electrónico</h4>
                        <hr>

                        <p class="text-center">Para comenzar a utilizar la cuenta de Change Book, debe de confirmar su dirección de correo electrónico.</p>
                    </div>
                    <button type="button" class="btn btn-primary btn-lg btn-block">Confirmar</button>
                </div>
            </div>
        </div>
    </div>


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
    integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
    integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
    crossorigin="anonymous"></script>
</body>
</html>
