        <!------------------------------------- Formulario de Contactos --------------------------->        
        <div class="row mb-5">
            <div class="col-md-6 offset-md-3">
                <form>
                    <div class="form-group my-4">
                        <label for="book-title">Titulo del Libro</label>
                        <input type="text" class="form-control" id="book-title" aria-describedby="emailHelp" placeholder="Ej. Romeo y Julieta">
                    </div>
                    <div class="form-group my-4">
                        <label for="book-author">Titulo del Libro</label>
                        <input type="text" class="form-control" id="book-author" aria-describedby="emailHelp" placeholder="Ej. William Shakespeare">
                    </div>
                    <div class="form-group my-4">
                        <label for="book-pages-number">Numero de Páginas</label>
                        <input type="number" class="form-control" id="book-pages-number" aria-describedby="emailHelp" placeholder="Ej. 162">
                    </div>
                    <div class="form-group my-4">
                        <label for="book-price">Precio</label>
                        <input type="number" class="form-control" id="book-price" aria-describedby="emailHelp" placeholder="Sin punto. Ej.65000">
                    </div>
                    <div class="form-group mb-4">
                        <label for="state-bok" class="text-muted">Estado del Libro: </label>
                        <select class="form-control" id="state-bok">
                          <option>Nuevo</option>
                          <option>Usado</option>
                          <option>Semi Nuevo</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="state-bok" class="text-muted">Lo quiero..</label>
                        <select class="form-control" id="state-bok">
                          <option>Vender</option>
                          <option>Permutar</option>
                          <option>Cambiar</option>
                        </select>
                    </div>
                    <div class="form-group my-4">
                        <label for="book-price">Descripción</label>
                        <textarea class="form-control" id="mensaje" rows="3" placeholder="Ej. El libro tiene pequeños rasguños en la parte de atrás." style="resize: none;"></textarea>
                    </div>
                    <div class="form-group mb-4">
                        <div class="custom-file">
                            <input type="file" class="custom-file-input" id="customFile">
                            <label class="custom-file-label" for="customFile">Imagen del Libro</label>
                          </div>
                    </div>
                    <button type="button" class="btn btn-primary btn-lg btn-block">Subir Libro</button>
                </form>
            </div>
        </div>
