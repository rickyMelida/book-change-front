<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Change Books</title>
</head>

<body>

    

    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <div class="card" style="width: 20rem;">
                    <img src="../img/books/libro11.jpg" width="100" class="card-img-top">
                    <div class="card-body">
                        <h5 class="card-title">Ciudades de Cines - Claudia Hellman</h5>
                        <p class="card-text">
                            <div class="pb-2">
                                <strong>Estado: </strong> Usado
                            </div>
                            <div class="py-2">
                                <strong>Para: </strong> Venta
                            </div>
                            <strong class="text-success d-block">$235</strong>
                        </p>
                        <button type="button" class="btn btn-primary btn-lg btn-block w-100">Contactar</button>
                        <section class="mt-4">
                            <img src="../img/avatar.svg" width="10" alt="Avatar" class="avatar">
                            By <cite class="text-primary pt-3">Johan Doe</cite>
                            <span class="text-dark float-end pt-2">
                                <img src="../img/bookmark.png" width="35" title="Agregar como favorito">
                            </span>
                        </section>
                    </div>
                </div>
            </div>
        </div>
    </div>

    

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
